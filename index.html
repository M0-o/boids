<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="2D Boids Simulation">
    <meta property="og:description" content="Boids is an algorithm used to simulate flocking behavior , this website contains a 2D Boids algorithm implementation using JavaScript .">
    <meta property="og:image" content="https://m0-o.github.io/boids/static/flocking-algorithm-three-rules.png">
    <meta property="og:url" content="https://m0-o.github.io/boids/">
    <meta property="og:type" content="website">

    <title>2D Boids Simulation</title>
</head>
<style>
    canvas {
        border: 1px solid black;
        background-color: #f0f0f0;
    }
</style>
<body>
<label for="alignment">Alignment</label>
<input type="range" name="alignment" id="alignment" min="0" max="2" step="0.05" value="0.05">

<label for="separation">Separation</label>
<input type="range" name="separation" id="separation" min="0" max="2" step="0.05" value="0.3">

<label for="cohesion">Cohesion</label>
<input type="range" name="cohesion" id="cohesion" min="0" max="2" step="0.05" value="0.1">

<br>
<label for="alignmentRange">Alignment Range</label>
<input type="range" name="alignmentRange" id="alignmentRange" min="10" max="300" step="10" value="100">

<label for="separationRange">Separation Range</label>
<input type="range" name="separationRange" id="separationRange" min="10" max="150" step="5" value="40">

<label for="cohesionRange">Cohesion Range</label>
<input type="range" name="cohesionRange" id="cohesionRange" min="10" max="300" step="10" value="100">

    <canvas width="800px" height="500px"></canvas>

    <script type="module" src="animate.js"></script>
</body>

</html>
